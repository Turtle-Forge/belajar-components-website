<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>

    <!-- ================ CSS ================ -->
    <link rel="stylesheet" href="style.css" />

    <!-- ================ Icon ================ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <div class="btn--no--rounded">
      <button class="btn design1 btn--simple">Simple</button>
      <button class="btn design1 btn--primary">Primary</button>
      <button class="btn design1 btn--secondary">Secondary</button>
      <button class="btn design1 btn--success">Success</button>
      <button class="btn design1 btn--danger">Danger</button>
      <button class="btn design1 btn--warning">Warning</button>
      <button class="btn design1 btn--info">Info</button>
      <button class="btn design1 btn--light">Light</button>
      <button class="btn design1 btn--dark">Dark</button>
    </div>

    <div class="btn--rounded--min">
      <button class="btn design2 btn--simple">Simple</button>
      <button class="btn design2 btn--primary">Primary</button>
      <button class="btn design2 btn--secondary">Secondary</button>
      <button class="btn design2 btn--success">Success</button>
      <button class="btn design2 btn--danger">Danger</button>
      <button class="btn design2 btn--warning">Warning</button>
      <button class="btn design2 btn--info">Info</button>
      <button class="btn design2 btn--light">Light</button>
      <button class="btn design2 btn--dark">Dark</button>
    </div>

    <div class="btn--rounded">
      <button class="btn design3 btn--simple">Simple</button>
      <button class="btn design3 btn--primary">Primary</button>
      <button class="btn design3 btn--secondary">Secondary</button>
      <button class="btn design3 btn--success">Success</button>
      <button class="btn design3 btn--danger">Danger</button>
      <button class="btn design3 btn--warning">Warning</button>
      <button class="btn design3 btn--info">Info</button>
      <button class="btn design3 btn--light">Light</button>
      <button class="btn design3 btn--dark">Dark</button>
    </div>

    <div class="btn--outline">
      <button class="btn design4 btn--primary--outline">Primary</button>
      <button class="btn design4 btn--secondary--outline">Secondary</button>
      <button class="btn design4 btn--success--outline">Success</button>
      <button class="btn design4 btn--danger--outline">Danger</button>
      <button class="btn design4 btn--warning--outline">Warning</button>
      <button class="btn design4 btn--info--outline">Info</button>
      <button class="btn design4 btn--light--outline">Light</button>
      <button class="btn design4 btn--dark--outline">Dark</button>
    </div>

    <!-- Todo: Buat button + Icon (add, arrow, etc) -->
    <div class="btn--rounded--min">
      <button class="btn design2 btn--simple">
        <span style="margin-right: 5px">Continue</span>
        <i class="ri-arrow-right-line"></i>
      </button>

      <button class="btn design2 btn--primary">
        <i class="ri-home-5-line"></i>
        <span style="margin-left: 5px">Home</span>
      </button>

      <button class="btn design2 btn--secondary">
        <i class="ri-menu-line"></i>
        <span style="margin-left: 5px">Menu</span>
      </button>

      <button class="btn design2 btn--success">
        <i class="ri-save-line"></i>
        <span style="margin-left: 5px">Save</span>
      </button>

      <button class="btn design2 btn--danger">
        <i class="ri-delete-bin-7-line"></i>
        <span style="margin-left: 5px">Delete</span>
      </button>

      <button class="btn design2 btn--warning">
        <i class="ri-alarm-warning-line"></i>
        <span style="margin-left: 5px">Warning</span>
      </button>

      <button class="btn design2 btn--info">
        <i class="ri-close-line"></i>
        <span style="margin-left: 5px">Close</span>
      </button>

      <button class="btn design2 btn--dark">
        <i class="ri-folder-line"></i>
        <span style="margin-left: 5px">Folder</span>
      </button>
      
    <!-- Todo: Buat button + Icon (add, arrow, etc) -->
    <div class="btn--rounded--min">

      <button class="btn design2 btn--secondary">

      </button>

      </button>

      <button class="btn design2 btn--danger">
        <i class="ri-delete-bin-7-line"></i>
      </button>

      <button class="btn design2 btn--warning">
        <i class="ri-alarm-warning-line"></i>
      </button>

      <button class="btn design2 btn--info">
        <i class="ri-close-line"></i>
      </button>

      <button class="btn design2 btn--dark">
        <i class="ri-folder-line"></i>
      </button>
    </div>
